<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/3adfd62e11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container">
        <div class="main-container">
            <div class="heading-container">
                <h1 class="todo-heading">Todo App.</h1>
                <p class="app-text">Dream it, plan it, do it.</p>
            </div>    
            <div class="form">
                <input type="text" placeholder="Enter your task here" id="taskInput" class="todo-add-input" />
                <button type="button" class="add-button" id="addButton">Add</button>
            </div>
            <div class="todos-container">
                <div class="todos-header-container">
                    <p class="header-title">Your Tasks</p>
                    <div class="search-container">
                        <input type="text" id="todoSearch" class="todo-search-input" placeholder="Enter Todo" />
                        <button type="button" class="search-button" id="searchButton">Search</button>
                    </div>
                </div>
                <ul class="todos-list-container" id="todosListContainer"></ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
