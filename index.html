<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/3adfd62e11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container">
        <div class="main-container">
            <div class="heading-container">
                <div class="head-texts-container">
                    <h1 class="todo-heading">Todo App.</h1>
                    <p class="app-text"><em>Dream it, plan it, do it.</em></p>
                    <div id="statusBar">
                        <div id="status"></div>
                    </div>
                </div>
                <div class="stats-container">
                    <p id="stats">0 / 0</p>
                </div>
            </div>    
            <div class="form">
                <input type="text" placeholder="Enter your task here" id="taskInput" class="todo-add-input" />
                <button type="button" class="add-button" id="addButton">Add</button>
            </div>
            <div class="todos-container">
                <p class="header-title">Your Tasks</p>
                <ul class="todos-list-container" id="todosListContainer"></ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
